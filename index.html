<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RWD Wildan Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/main.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 500px)"
      href="/assets/main.mobile.css"
    />
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
              <span class="navbar-brand mb-0 h1">Bootstrap Wildan</span>
            </div>
            <div>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Navbar1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Navbar2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Navbar3</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Navbar4</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron jumbotron-fluid bg-transparent">
            <div class="container">
              <div class="container-custom">
                <h1 class="display-4">Bootstrap <span id="wildan">Wildan</span></h1>
                <p class="lead">
                  Ini
                </p>
              </div>
            </div>
          </div>
    </header>

    <section class="offer">
        <h3>Content</h3>
        <div class="list-cards">
          <div class="card border-0" style="width: 18rem;">
            <img
              src="/assets/ini1.jpg"
              class="card-img-top"
              alt="gambar1"
            />
            <div class="card-body">
              <h5 class="card-title">gambar1</h5>
            </div>
          </div>
          <div class="card border-0" style="width: 18rem;">
            <img
              src="/assets/ini2.jpg"
              class="card-img-top"
              alt="gambar2"
            />
            <div class="card-body">
              <h5 class="card-title">gambar2</h5>
            </div>
          </div>
          <div class="card border-0" style="width: 18rem;">
            <img src="/assets/ini3.jpg" class="card-img-top" alt="price" />
            <div class="card-body">
              <h5 class="card-title">gambar3</h5>
            </div>
          </div>
        </div>
      </section>

      <section class="shop">
        <h3>Tambahan</h3>
        <div class="list-cards">
          <div class="card border-0" style="width: 18rem;">
            <img src="/assets/ini4.jpg" class="card-img-top" alt="gambar4" />
          </div>
          <div class="card border-0" style="width: 18rem;">
            <img
              src="/assets/ini5.jpg"
              class="card-img-top"
              alt="gambar5"
            />
          </div>
          <div class="card border-0" style="width: 18rem;">
            <img
              src="/assets/ini6.jpg"
              class="card-img-top"
              alt="gambar6"
            />
          </div>
        </div>
      </section>

      <section class="footer">
        <div class="card-group">
          <div class="card col-md-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">Footer1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Footer2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Footer3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Footer4</a>
              </li>
            </ul>
          </div>
          <div class="card">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Alamat</h5>
                    <p class="card-text">
                        Jl. Kemang Raya No.10, Bangka, Kec. Mampang Prpt., Kota Jakarta Selatan, Daerah Khusus Ibukota Jakarta 12730
                    </p>
                  </div>
                </div>
                <div class="col-md-4">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.0516997983154!2d106.81246881413793!3d-6.256920062999842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f17f3a4d6d8b%3A0x1392b5623d84313b!2sImpact%20Byte%20Jakarta!5e0!3m2!1sid!2sid!4v1592317741969!5m2!1sid!2sid" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
